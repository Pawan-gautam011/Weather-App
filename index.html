<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="search-box">
      <input type="text" placeholder="Enter your Location" class="input-box">
      <button class='bx bx-search-alt-2' id="searchBtn" ></button>
    </div>
  </div>
  <div class="location-not-found">
    <h1>Sorry Location not found</h1>
    <img src="Images/404.png" alt="No city found">
  </div>
  <div class="weather-body">
   <img src="/Images/cloud.png" alt="Weather" class="weather-img" >
   <div class="weather-box">
    <p class="temperature" >0 <sup>Â°C</sup></p>
    <p class="description">Light Rain</p>
   </div>
   <div class="weather-details">
    <div class="humidity">
      <i class='bx bxs-droplet-half'></i>
      <div class="text">
        <span id="humidity">45%</span>
        <p>Humidity</p>
      </div>
    </div>
    <div class="wind">
      <i class='bx bx-wind'></i>
      <div class="text">
        <span id="wind-speed">12km/H</span>
        <p>Wind Speed
        </p>
      </div>
    </div>
<!-- <div class="weather-details">
  <div class="current-time">
    Current Time: <span id="current-time"></span>
  </div>
</div> -->
   </div>
  </div>
</div>


<script src="weather.js"></script>
</body>
</html>
